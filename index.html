<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>three.js app</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="logo"><img src="logo.png" /></div>
      <div class="price">
        <div class="number" id="price-number">350.000</div>
        <div class="currency">&nbspTL</div>
      </div>
    </header>
    <script src="js/three.js"></script>
    <script src="js/GLTFLoader.js"></script>
    <script src="js/OrbitControls.js"></script>

    <div class="selection-panel">
      <ul class="tabs">
        <li
          data-num=".one"
          class="active"
          onclick="cameraPositionSet([-0.30825926388376357,
        0.549345330686679,
        -1.6623718548756092])"
        >
          PRUVA
        </li>
        <li
          data-num=".two"
          onclick="cameraPositionSet([-0.6316871686949006, 1.5861617486346256, -0.4953246188859876])"
        >
          CAM TAVAN
        </li>
        <li
          data-num=".three"
          onclick="cameraPositionSet([-0.5653604908552885, 1.2424859404337292, -1.5606938131080028])"
        >
          GÜNEŞ PANELİ
        </li>
        <li
          data-num=".four"
          onclick="cameraPositionSet([-1.4750161163626523, 0.677156112240673, -0.7253077320182933])"
        >
          RENK SEÇİMİ
        </li>
      </ul>
      <div class="content">
        <div class="one item active">
          <div
            class="selection selected"
            id="pruva-false"
            onclick="handlePartPrices(0,0)"
          >
            Pruva İstemiyorum
          </div>
          <div
            class="selection"
            id="pruva-true"
            onclick="handlePartPrices(5200,0)"
          >
            Pruva 1
            <div class="selection-info">Pruva Özellikleri</div>
            <div class="selection-price">5200 TL</div>
          </div>
        </div>
        <div class="two item">
          <div
            class="selection selected"
            id="camtavan-false"
            onclick="handlePartPrices(0,1)"
          >
            Cam Tavan İstemiyorum
          </div>
          <div
            class="selection"
            id="camtavan-true"
            onclick="handlePartPrices(3000,1)"
          >
            Cam Tavan 1
            <div class="selection-info">Cam Tavan Özellikleri</div>
            <div class="selection-price">3000 TL</div>
          </div>
        </div>
        <div class="three item">
          <div
            class="selection selected"
            id="gunespaneli-false"
            onclick="handlePartPrices(0,2)"
          >
            Güneş Paneli İstemiyorum
          </div>
          <div
            class="selection"
            id="gunespaneli-true"
            onclick="handlePartPrices(11000,2)"
          >
            Güneş Paneli 1
            <div class="selection-info">Güneş Paneli Özellikleri</div>
            <div class="selection-price">11000 TL</div>
          </div>
        </div>
        <div class="four item">
          <div
            class="selection selected color"
            id="color-0xffffff"
            onclick="handlePartPrices(0,3)"
          >
            Beyaz
            <div
              class="selection-color"
              style="background-color: #ffffff"
            ></div>
            <div class="selection-price">Standart</div>
          </div>
          <div
            class="selection color"
            id="color-0xaeaeae"
            onclick="handlePartPrices(10500,3)"
          >
            Koyu Gri
            <div
              class="selection-color"
              style="background-color: #aeaeae"
            ></div>
            <div class="selection-price">10500 TL</div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
    <script src="js/custom3d.js"></script>
  </body>
</html>
