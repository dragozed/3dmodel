<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>three.js app</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <input type="button" value="Add/Remove Mouth" onclick="handleMouth()" />
    <script src="js/three.js"></script>
    <script src="js/GLTFLoader.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script>
      function handleMouth() {
        humanMouth.visible = !humanMouth.visible;
      }
      //scene and camera
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xffffff);
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 1, 3);

      //renderer
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      //load models
      var loader = new THREE.GLTFLoader();
      loader.load(
        "models/human_mouth_detailed.glb",
        function (gltf) {
          humanMouth = gltf.scene;
          humanMouth.position.set(1, 0, 0);
          scene.add(humanMouth);
        },
        undefined,
        function (error) {
          console.error(error);
        }
      );
      loader.load(
        "models/honda_shadow_rs_2010.glb",
        function (gltf) {
          bike = gltf.scene;
          scene.add(bike);
        },
        undefined,
        function (error) {
          console.error(error);
        }
      );

      //controls
      const controls = new THREE.OrbitControls(camera, renderer.domElement);

      //light
      const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444);
      hemiLight.position.set(0, 20, 0);
      scene.add(hemiLight);

      //animate
      function animate() {
        requestAnimationFrame(animate);
        //scene.rotation.y += 0.01;
        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
